version: "3.8"

services:
  db:
    image: postgres:13-alpine
    container_name: uplift-db
    hostname: db
    env_file:
      - .env
    volumes:
      - ./.data/db:/var/lib/postgresql/data
      - ./pg:/var/tmp/pg
    ports:
      - 3000:3000
    healthcheck:
      test: pg_isready -U postgres || exit 1
    stop_grace_period: 1m
